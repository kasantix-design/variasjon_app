<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <title>üîê Logg inn</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        body {
            background-color: #fbe4d8;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }

        h1 {
            font-size: 28px;
            margin-bottom: 40px;
        }

        form {
            display: inline-block;
            background-color: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="password"] {
            width: 250px;
            padding: 10px;
            margin-top: 5px;
            border-radius: 10px;
            border: 1px solid #ccc;
        }

        button {
            margin-top: 25px;
            padding: 10px 20px;
            border: none;
            background-color: #ffdab9;
            border-radius: 20px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
        }

        button:hover {
            background-color: #f7caa1;
        }

        .message {
            color: red;
            margin-top: 20px;
        }

        .register-link {
            margin-top: 20px;
            display: block;
            font-size: 14px;
            color: #333;
        }

        .register-link a {
            color: #0000ee;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>üîê Logg inn</h1>

    <form method="POST">
        <label for="username">Brukernavn:</label>
        <input type="text" name="username" required>

        <label for="password">Passord:</label>
        <input type="password" name="password" required>

        <button type="submit">Logg inn</button>
    </form>

    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="message">
          {% for message in messages %}
            {{ message }}
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}

    <div class="register-link">
        üëâ Har du ikke bruker? <a href="{{ url_for('register') }}">Registrer deg her</a>
    </div>
</body>
</html>
